<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Natural Glow</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<section class="container register-section">
  <h2>Crear una cuenta</h2>
  <form action="{{ url_for('register') }}" method="post" class="form-auth">
    <label for="name">Nombre completo</label><br>
    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required><br>

    <label for="email">Correo electrónico</label><br>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br>

    <label for="password">Contraseña</label><br>
    <input type="password" id="password" name="password" placeholder="••••••••" required><br>

    <button type="submit" class="btn btn-primary">Registrarse</button><br>
  </form>
  <p class="auth-link">¿Ya tienes cuenta? <a href="registrar.html">Inicia sesión</a></p>
</section>
</body>
</html>
