<title>Natural Glow</title>
<link rel="stylesheet" type="text/css" href="Estilo.css">
<a href="base.html"></a>
<body>
  <header class="navbar">
  <div class="container">
    <div class="logo" tabindex="0">Natural Glow</div>
    <nav>
      <ul class="menu" role="menubar">
        <li><a href="base.html" role="menuitem" tabindex="0">Inicio</a></li>
        <li><a href="recomendaciones.html" role="menuitem" tabindex="0">Recomendaciones</a></li>
        <li><a href="rutina.html" role="menuitem" tabindex="0">Rutinas</a></li>
        <li><a href="sobre.html" role="menuitem" tabindex="0">Sobre Nosotras</a></li>
        <li><a href="contacto.html" role="menuitem" tabindex="0">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="container">
<main>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f6f0;
      color: #5a4631;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background-color: #cbb493;
      color: #5a4631;
      padding: 1rem 2rem;
      box-shadow: 0 2px 10px rgba(90,70,40,0.3);
    }
    header .container, footer .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      cursor: pointer;
      color: #7e5a3c;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #8c6f5c;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #5a4631;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    main h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #a57c55;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 1px 1px 3px #e7d9c1;
    }
    form {
      background: #cbb493;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(142, 102, 68, 0.5);
      color: #5a4631;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #8c6f5c;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      resize: vertical;
      min-height: 40px;
      transition: box-shadow 0.3s ease;
    }
    textarea {
      min-height: 100px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(165, 124, 85, 0.5);
    }
    button {
      background-color: #a57c55;
      color: #f5f1eb;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.9rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(165, 124, 85, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #8e6644;
      box-shadow: 0 8px 18px rgba(142, 102, 68, 0.9);
    }
    footer p {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      color: #5a4631;
    }
    /* Responsivo */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      main h1 {
        font-size: 2.2rem;
      }
    }
  </style>
    <h1>Contacto</h1>
    <form action="#" method="POST" novalidate>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 SkinCarePro | Tu piel, tu mejor inversión</p>
    </div>
  </footer>
</body>
</html>
